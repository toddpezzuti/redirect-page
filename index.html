<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function forceRedirect(url, delay) {
            setTimeout(function () {
                console.log("Redirecting to:", url);
                window.location.replace(url); // Forces immediate redirect
            }, delay);
        }

        window.onload = function () {
            const prolificURL = "https://app.prolific.co/submissions/complete?cc=XXXXXXX"; // Replace XXXXXXX with your Prolific completion code
            const indeedURL = "https://www.indeed.com/jobs?q=retail&l=&vjk=288ed68f3d0461bb";
            const wantsJobs = getParameterByName("WantsJobs");

            console.log("Participant selection:", wantsJobs);

            // First, redirect to Prolific
            forceRedirect(prolificURL, 1000);

            // Then, if they selected "Yes", redirect to Indeed
            if (wantsJobs === "Yes") {
                forceRedirect(indeedURL, 4000);
            }
        };
    </script>
</head>
<body>
    <h2>Redirecting...</h2>
    <p>Please wait while we finalize your submission.</p>
</body>
</html>
